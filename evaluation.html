<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1k9LA88h-FVVn9EeryBRVBrtc5tPl92CK" type="image/x-icon">
    <title>Mozart Academy - Precios</title>

    <style>
        /* ESTILOS GENERALES */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }


        /* --- NUEVO HEADER SIN BOOTSTRAP --- */
        .custom-navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px 0px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
        }

        /* --- ESTILOS PARA ESCRITORIO --- */
        #navbar-desktop {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .navbar-brand {
            color: black;
            font-weight: 500;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .navbar-brand img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            padding: 0 15px;
            text-decoration: none;
        }

        .nav-item a {
            color: black;
            text-decoration: none;
            font-size: 14.5px;
            transition: color 0.2s;
        }

        .nav-item a:hover {
            color: #0162ff;
        }

        .active-price {
            font-weight: 600;
            color: #FF7518 !important;
            text-shadow: 0 0 15px #FFAA33;
        }

        .login-btn {
            background-color: transparent;
            border: 1px solid #343a40;
            color: #343a40;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: 15px;
        }

        .login-btn:hover {
            background-color: #343a40;
            color: white;
        }

        /* --- ESTILOS PARA MÓVIL --- */
        #navbar-mobile {
            display: none;
            /* Oculto en escritorio */
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        #menu-toggle {
            display: none;
        }

        .hamburger-menu {
            cursor: pointer;
            margin-right: 40px;
        }

        .hamburger-menu .bar {

            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
            transition: all 0.3s ease-in-out;
        }

        /* --- ESTILOS RESPONSIVE --- */
        @media (max-width: 992px) {
            #navbar-desktop {
                display: none;
                /* Ocultar menú de escritorio */
            }

            .nav-links {
                margin-left: 20px;
            }

            #navbar-mobile {
                display: flex;
                /* Mostrar menú de móvil */
            }

            .nav-menu-wrapper {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #f8f9fa;
                box-shadow: 0 4px 8px 0px rgba(0, 0, 0, 0.1);
                display: none;
                flex-direction: column;
            }

            #menu-toggle:checked~.nav-menu-wrapper {
                display: flex;
            }

            #navbar-mobile .nav-links {
                flex-direction: column;
                width: 100%;
                padding: 10px 0;
            }

            #navbar-mobile .nav-item {
                width: 100%;
                padding: 15px 20px;
                border-top: 1px solid #e9ecef;
            }

            #navbar-mobile .login-btn-wrapper {
                padding: 15px 20px;
                width: 100%;
                border-top: 1px solid #e9ecef;
            }

            #navbar-mobile .login-btn {
                width: 100%;
                text-align: center;
                margin-left: 0;
            }
        }

        /* --- NUEVO FOOTER SIN BOOTSTRAP --- */
        .custom-footer {
            background: black;
            padding: 15px 25px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
            /* Asegura que esté por encima del contenido y el CTA */
        }

        .footer-title {
            font-size: 18px;
            margin: 0;
            line-height: 1;
            color: #3a9fff;
            font-family: Avenir, Helvetica, sans-serif;
            font-weight: normal;
        }

        .footer-light {
            color: #fff;
        }

        /* --- CONTENEDOR DEL CONTENIDO --- */
        .site-content-container {
            position: absolute;
            top: 70px;
            bottom: 15px;
            left: 0;
            right: 0;
            overflow-y: auto;
            background-color: #f7f9f9;
        }

        /* ESTILOS PARA EL IFRAME */
        .drive-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <header class="custom-navbar">
        <div id="navbar-desktop">
            <div class="navbar-left">
                <a class="navbar-brand" href="/">
                    <img src="https://lh3.googleusercontent.com/d/1EP2I0BOMo_8mXsR9qqAv08PxjztZFaQ8" alt="Logo">Mozart Academy
                </a>
                <ul class="nav-links">
                    <li class="nav-item"><a href="/abrsm">ABRSM</a></li>
                    <li class="nav-item"><a href="/evaluation">Evaluación</a></li>
                    <li class="nav-item"><a href="/categories">Modalidades</a></li>
                    <li class="nav-item"><a href="/site">Sitio</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <a href="/pricing" class="nav-item active-price">Precios</a>
                <a href="https://wa.me/5215577676657" class="login-btn">Pedir Información</a>
            </div>
        </div>

        <div id="navbar-mobile">
            <a class="navbar-brand" href="/">
                <img src="https://lh3.googleusercontent.com/d/1EP2I0BOMo_8mXsR9qqAv08PxjztZFaQ8" alt="Logo">Mozart Academy
            </a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <div class="nav-menu-wrapper">
                <ul class="nav-links">
                    <li class="nav-item"><a href="/abrsm">ABRSM</a></li>
                    <li class="nav-item"><a href="/evaluation">Evaluación</a></li>
                    <li class="nav-item"><a href="/categories">Modalidades</a></li>
                    <li class="nav-item"><a href="/site">Sitio</a></li>
                    <li class="nav-item"><a href="/pricing" class="active-price">Precios</a></li>
                </ul>
                <div class="login-btn-wrapper">
                    <a href="https://app.mozartacademy.mx" class="login-btn">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <div class="site-content-container">
        <iframe 
            class="drive-iframe" 
            src="https://drive.google.com/file/d/1gIEIt0Y1BqlVpsq8u_YOFHOVgeWog4lO/preview">
        </iframe>
    </div>

    <footer class="custom-footer">
        <h1 class="footer-title">Mozart<span class="footer-light"> Academy</span></h1>
    </footer>

</body>
</html>
